filter:
  paths:
    - 'src/*'

before_commands:
  # Copy parameters template for tests (db settings etc)
  #- 'cp app/config/parameters.yml.dist app/config/parameters.yml'

  # Install packages, Scrutinizer already applies '--no-interaction' by itself
  - 'composer install'

tools:
  php_code_coverage:
    test_command: 'phpunit -c app'
  php_code_sniffer: true
  php_cs_fixer: true
  php_mess_detector:
    enabled: true
    config:
      code_size_rules:
        too_many_fields: false
        too_many_methods: false
      design_rules:
        coupling_between_objects: false
  php_analyzer: true
  sensiolabs_security_checker: true